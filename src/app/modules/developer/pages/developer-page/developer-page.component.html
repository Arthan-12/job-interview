<div class="container">
    <div class="menu">
        <app-menu></app-menu>
    </div>
<div class="select">
    <div class="select">
        <ng-select
        [items]="accounts"
        bindLabel="name"
        groupBy="selectedGroup"
        [multiple]="true"
        [hideSelected]="false"
        [maxSelectedItems]="4"
        [closeOnSelect]="false"
        [clearable]="false"
        [(ngModel)]="selectedAccounts">

        <ng-template ng-label-tmp let-item="item" let-clear="clear">
            <span class="ng-value-label">
                <mat-icon>
                    account_circle
                </mat-icon> {{item.name}} - {{item.acronym}}</span>
            <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">Ã—</span>
        </ng-template> 
        
        <ng-template ng-option-tmp let-item="item"> 
                <span class="ng-value-label">
                    <mat-icon>
                        account_circle
                    </mat-icon>
                </span>
                {{item.name}} - {{item.acronym}}
                <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">x</span>
        </ng-template>

        <ng-template ng-footer-tmp >
            <label class="footer-label">
                <p>Selecionados</p>
                <span class="ng-clear" (click)="unselectAll()">x</span>
            </label>
            <span *ngFor="let person of selectedAccounts">
                <mat-icon>
                    account_circle
                </mat-icon>
                <label>{{person.name}} - {{person.acronym}} <br></label>
            </span>
        </ng-template>

        </ng-select>
        <br>
    <small>Selected: {{selectedAccounts | json}}</small>
    </div>
</div>

<div class="select">
    <div class="select">
        <mat-select [(ngModel)]="selectedAccount" multiple>
            <mat-option 
                *ngFor="let item of accounts"
                [value]="item.name"
                (click)="getValues()">
                {{item.name}} - {{item.acronym}}
            </mat-option>   
        </mat-select>
        <br>
        <mat-label class="selected" *ngFor="let item of selectedAccount; let i = index">
            <mat-icon>account_circle</mat-icon>
                <a class="selected-user" (click)="getIndex(i)" >{{item}}</a> 
            <button class="close" (click)="clear(i)">x</button>
        </mat-label> 
    </div>
</div>
