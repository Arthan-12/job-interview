<div>
    <h1>Inscreva candidato</h1>
    <form [formGroup]=" candidateForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" formControlName="name" class="form-control" maxlength="20">
        </div>
        <div class="form-group">
            <label>Entrevista</label>
            <textarea class="form-control" formControlName="interview" rows="3" maxlength="50"></textarea>
        </div>
        <div class="form-group">
            <label>Score</label>
            <input type="text" formControlName="score" class="form-control">
        </div>
        <div class="form-group">
            <label>Data</label>
            <input type="text" formControlName="date" class="form-control">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
