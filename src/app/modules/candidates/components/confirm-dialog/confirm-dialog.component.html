<h1 class="title">{{data.actionTitle}}</h1>
<div class="dialog-options">
    <a [mat-dialog-close]="false">
        <span id="close-dialog">
            <mat-icon>close</mat-icon>
        </span>
    </a>
    <a [mat-dialog-close]="true">
        <span id="confirm-dialog">
            <mat-icon>check</mat-icon>
        </span>
    </a>
</div>
