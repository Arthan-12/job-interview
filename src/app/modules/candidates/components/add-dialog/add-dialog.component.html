<div class="container">
  <div mat-dialog-content class="content">
    <p>{{data.modalMessage}}</p>
  </div>
  <div mat-dialog-actions>
    <a [mat-dialog-close]="false">
      <span class="material-icons">close</span>
    </a>
    <a [mat-dialog-close]="true">
      <span class="material-icons">check</span>
    </a>
  </div>
</div>
