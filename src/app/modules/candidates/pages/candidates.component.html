<div class="container">
    <div class="menu">
        <app-menu></app-menu>
    </div>
    <div class="content">
        <h1>Candidatos</h1>
        <div class="tools">
            <button id="btn-add"
                    class="crud-action-btn"
                    matTooltip="Adicionar um candidato" matTooltipPosition="below" matTooltipClass="purple-tooltip"
                    mat-fab color="primary"
                    (click)="openDialog()">
                <mat-icon>add</mat-icon>
            </button>
            <button id="btn-search"
                    class="crud-action-btn"
                    matTooltip="Procurar por candidato" matTooltipPosition="below" matTooltipClass="green-tooltip"
                    mat-fab color="accent"
                    (click)="showSearchCandidate()"
                    >
                <mat-icon>search</mat-icon>
            </button>
            <button id="btn-delete"
                    class="crud-action-btn"
                    matTooltip="Deletar candidato escolhido" matTooltipPosition="below" matTooltipClass="red-tooltip"
                    mat-fab color="warn"
                    (click)="deleteCandidate()"
                    [disabled]= "i== currentRow ? true: false">
                <mat-icon>delete</mat-icon>
            </button>
            <button id="btn-update"
                    class="crud-action-btn"
                    matTooltip="Editar candidato escolhido" matTooltipPosition="below" matTooltipClass="yellow-tooltip"
                    mat-fab color="accent"
                    (click)="updateCandidate()"
                    [disabled]= "i== currentRow ? true: false">
                <mat-icon>update</mat-icon>
            </button>
            
        </div>
            <mat-form-field>
                <mat-label>Pesquisar...</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Jabba, the Hutt" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource"  matSort >
                <!-- Name Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let candidate; let i = index" > {{candidate.id}} </td>
                </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell
                            *matHeaderCellDef
                            mat-sort-header> NOME </th>
                        <td mat-cell *matCellDef="let candidate; let i = index" > {{candidate.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="interview">
                        <th mat-header-cell
                            *matHeaderCellDef
                            mat-sort-header> ENTREVISTA </th>
                        <td mat-cell *matCellDef="let candidate; let i = index"> {{candidate.interview}} </td>
                    </ng-container>

                    <ng-container matColumnDef="score">
                        <th mat-header-cell
                            *matHeaderCellDef
                            mat-sort-header> SCORE </th>
                        <td mat-cell *matCellDef="let candidate; let i = index"> {{candidate.score}} </td>
                    </ng-container>

                    <ng-container matColumnDef="date">
                        <th mat-header-cell
                            *matHeaderCellDef
                            mat-sort-header> DATA </th>
                        <td mat-cell *matCellDef="let candidate; let i = index"> {{candidate.date}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell
                            *matHeaderCellDef
                            ></th>
                        <td mat-cell *matCellDef="let candidate; let i = index;">
                            <button (click)="updateCandidate(candidate.id, candidate.name, candidate.interview, candidate.date)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button (click)="deleteCandidate(candidate.id, candidate.name, candidate.interview, candidate.score, candidate.date)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="paginator">
                <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>    
            </div>
