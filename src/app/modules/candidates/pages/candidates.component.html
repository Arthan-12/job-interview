<div class="container">
    <div class="menu">
        <app-menu></app-menu>
    </div>
    <div class="content">
        <h1>Candidatos</h1>
        <div class="tools">
            <button id="btn-add" mat-fab color="primary" (click)="createCandidate()">+</button>
        </div>
        <div class="candidates-table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let candidate">
                        {{candidate.name}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="interview">
                    <th mat-header-cell *matHeaderCellDef>Entrevista</th>
                    <td mat-cell *matCellDef="let candidate">
                        {{candidate.interview}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="score">
                    <th mat-header-cell *matHeaderCellDef>Pontuação</th>
                    <td mat-cell *matCellDef="let candidate">
                        {{candidate.score}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Data</th>
                    <td mat-cell *matCellDef="let candidate">
                        {{candidate.date}}
                    </td>
                </ng-container>

                <!--Table CRUD-->

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        <button mat-icon-button collor="primary" (click)="createCandidate()">
                        <mat-icon>add</mat-icon>
                        </button>
                    </th>

                    <td mat-cell *matCellDef="let candidate; let i=index;">
                        <button mat-icon-button color="accent" (click)="editCandidate(i, candidate.name, candidate.interview, candidate.score, candidate.date)">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button color="accent" (click)="deleteCandidate(i,candidate.name, candidate.interview, candidate.score, candidate.date)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>


            </table>
        </div>
        <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
            Não foram encontrados padawans
          </div>
        
          <mat-paginator #paginator
                         [length]="dataSource.filteredData.length"
                         [pageIndex]="0"
                         [pageSize]="10"
                         [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>
    </div>
</div>
