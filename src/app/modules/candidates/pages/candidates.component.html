<div class="container">
    <div class="menu">
        <app-menu></app-menu>
    </div>
    <div class="content">
        <h1>Candidatos</h1>
        <div class="tools">
            <button id="btn-add" mat-fab color="primary" (click)="openDialog()">+</button>
            <button id="btn-add" mat-fab color="primary" (click)="deleteCandidate()">X</button>
            <button id="btn-add" mat-fab color="primary" (click)="updateCandidate()">Up</button>
        </div>
        <table class="mat-elevation-z8">
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>ENTREVISTA</th>
                    <th>SCORE</th>
                    <th>DATA</th>
                </tr>
            </thead>
            <tbody class="tab-candidatos-content">
                <tr *ngFor="let candidate of candidates; let i = index"(click)="getCandidate(i)" [class.current-row]= "i == currentRow">
                    <td>{{candidate.name}}</td>
                    <td>{{candidate.interview}}</td>
                    <td>{{candidate.score}}</td>
                    <td>{{candidate.date}}</td>
                    <td >
                        <mat-icon>
                            create
                        </mat-icon>
                    </td>
                    
                </tr>
            </tbody>
        </table>
        <app-form></app-form>
        <div>
            <h1>Atualiza candidato</h1>
            <form [formGroup]=" candidateUpdateForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" formControlName="name" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Entrevista</label>
                    <textarea class="form-control" formControlName="interview" rows="3" maxlength="50"></textarea>
                </div>
                <div class="form-group">
                    <label>Score</label>
                    <input type="text" formControlName="score" class="form-control">
                </div>
                <div class="form-group">
                    <label>Data</label>
                    <input type="text" formControlName="date" class="form-control">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        
    </div>
</div>
