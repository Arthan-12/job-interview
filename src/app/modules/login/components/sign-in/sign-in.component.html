
<div class="container">
    <div class="sign-in-box">
        <p>JOIN</p>
        <form [formGroup]="signInForm" class="login-form">
            <div class="form-group">
                <label class="input-email">Email</label>
                <input type="email" formControlName="email" class="form-control" value="{{email}}">
                <app-alert-message
                    *ngIf="signInForm.get('email').errors?.required && submitted"
                    text="Campo obrigatório">
                </app-alert-message>
            </div>
            <div class="form-group">
                <label class="input-password">Senha</label>
                <input type="password" formControlName="password" class="form-control" value="{{password}}">
                <app-alert-message
                    *ngIf="signInForm.get('password').errors?.required && submitted"
                    text="Campo obrigatório">
                </app-alert-message>
            </div>
            <button class="login-page-buttons" (click)="login()">Entrar</button>
        </form>
        <div class="login-alert" *ngIf="loginErrorMessage != '' ">
            <img id="yoda" src="./../../../../../assets/img/yoda_svg.svg">
            <app-alert-message
                text="Email ou senha inválidos. É por isso que você falhou!">
            </app-alert-message>
        </div>
    </div>
</div>
