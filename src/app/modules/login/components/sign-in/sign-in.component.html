
<div class="container">
    <div class="sign-in-form">
        <p>sign-in works!</p>
        <form [formGroup]="signInForm" >
            <div class="form-group">
                <label class="input-name">Email</label>
                <input type="email" formControlName="email" class="form-control" value="{{email}}">
            </div>
            <div class="form-group">
                <label class="input-name">Senha</label>
                <input type="password" formControlName="password" class="form-control" value="{{password}}">
            </div>
            <button (click)="login()">Entrar</button>
        </form>
    </div>
</div>
